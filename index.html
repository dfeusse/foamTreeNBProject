<!DOCTYPE html>
<html>
  	<head>
        <title> foam tree / angular project for Michael and NB</title>

        <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
        <!-- JS files -->
        <script type="text/javascript" src="static/js/angular.min.js"></script>
        <script type="text/javascript" src="static/js/angular-resource.min.js"></script>
        <script type="text/javascript" src="static/js/carrotsearch.foamtree.js"></script>
        <script type="text/javascript" src="static/js/jquery.js"></script>
        <!-- CSS files -->
        <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
        <link href="css/style.css" rel="stylesheet">
        <style type="text/css"></style>
    </head>
    <body ng-app="main">

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="headerImgDiv">
                            <img id="headerImg" src="static/img/144x144_crop_NBPoweredRGBLargeTransparent.png">
                        </div>
                        <!--
                        <div id="headerTitleDiv">
                            <span id="headerTitle">foam tree demo</span>
                        </div>
                        -->
                    </div>
                    <!--
                    <div class="col-lg-6">
                        <div id="buttonDiv">
                            <a href="#" id="button" class="btn btn-lg btn-block btn-inverse-outline">Logout</a>
                        </div>
                    </div>
                    -->
                </div>
            </div>
        </div>

        <div ng-controller="UploadFileController" class="container">
            <div class="row">
                <div class="col-lg-3">
                    <!-- <div ng-controller="CallApiController"> -->
                    <div>
                        <span class="formHeaderLabel">Upload Data</span>
                        <div>
                            <input id="inputBelowHeader" type="file" file-model="myFile"/>
                            <button class="btn btn-default" ng-click="uploadFile()">upload file</button>
                        </div>
                        <!--
                        <br>
                        <h5>uploaded file contents:</h5>
                        <div id="my-progress"></div>
                        <div id="dataResult"></div>
                        -->
                    </div>
                    <hr>
                    <div>
                        <span class="formHeaderLabel">Call Data</span>
                        <input id="inputBelowHeader" type="text" ng-model="searchTerm" class="form-control" placeholder="Enter Topic ID">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="callApi()"><i class="icon-search"></i>Upload topic</button>
                        </span>
                        <br>
                        <span>
                            * example topic id: 347955
                        </span>
                    </div>
                    <hr>
                    <div>
                        <span class="formHeaderLabel">Select Topic</span>
                        <label>select filter term</label>
                        <select ui-select2 ng-model="selectedSearchTopic" id="source">
                            <option value="">none</option>
                            <option value="347955">Working Topic</option>
                            <option value="1234">John</option>
                            <option value="5678">Irving</option>
                            <option value="91267">Steinbeck</option>
                            <option value="234234">Washington</option>
                        </select>
                        <br>
                        <p>Value</p>
                        <pre>{{ selectedSearchTopic }}</pre>
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="selectTopic()"><i class="icon-search"></i>Upload topic</button>
                        </span>
                    </div>

                    <hr>

                    <div>
                        <span class="formHeaderLabel">Uploaded File Contents</span>
                        <br>
                        <br>
                        <div id="my-progress"></div>
                        <div id="dataResult"></div>
                    </div>
                    
                </div>
                <div class="col-lg-9">
                    <div id="visualContainer">
                        <div id="visualization"></div>
                        <!-- <foam-tree data="chart"></foam-tree> -->
                        <foam-tree data="data"></foam-tree>
                    </div>
                </div>
            </div>
            <hr>
            <!-- FOOTER -->
            <footer>
                <p class="pull-right"><a href="#">Back to top</a></p>
                <p>&copy; 2014 NetBase, Inc. <!-- &middot; Poned by Dan</a></p> -->
            </footer>
        </div> <!-- end of container -->

        <script type="text/javascript">
            var foamtree = new CarrotSearchFoamTree({
                id: "visualization"

        <script src="js/app.js"></script>
        <script src="js/service.js"></script>
        <script src="js/uploadFileController.js"></script>
        <script src="js/upload-data.directive.js"></script>
        <script src="js/foam-tree.visual.js"></script>
        <script src="js/directive.js"></script>
        <script src="js/callApiController.js"></script>
